<!DOCTYPE html>
<html>
<head>
<title>Scan</title>
<link rel="stylesheet" href="assets/style.css">
<script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<div class="card">
<h2>Scan QR</h2>
<button onclick="start()">Scan</button>
<div id="reader"></div>
<p id="result"></p>
<button onclick="sendData()">Kirim</button>
</div>

<script>
let scanned="";
function start(){
  new Html5Qrcode("reader").start(
    {facingMode:"environment"},
    {fps:10,qrbox:250},
    t=>{
      if(scanned) return;
      scanned=t;
      document.getElementById("result").innerText="âœ” "+t;
    }
  );
}
</script>
<script src="assets/app.js"></script>
</body>
</html>
